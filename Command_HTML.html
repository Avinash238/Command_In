<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        /* Add your CSS styles here to customize the appearance of the page */
    </style>
</head>
<body>
    <h1>Currency Converter</h1>
    <p>Supported Currencies: USD, EUR, GBP, JPY, INR, AUD, CAD, and more...</p>
    <form action="{{ url_for('convert') }}" method="POST" id="currencyConverterForm">
        <label for="fromCurrency">From Currency:</label>
        <select id="fromCurrency" name="from_currency" required>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
		<option value="INR">INR</option>
		<option value="AUD">AUD</option>
		<option value="CAD">CAD</option>
		<option value="GBP">GBP</option>
            <!-- Add more currency options here -->
        </select>

        <label for="toCurrency">To Currency:</label>
        <select id="toCurrency" name="to_currency" required>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
		<option value="INR">INR</option>
		<option value="AUD">AUD</option>
		<option value="CAD">CAD</option>
		<option value="GBP">GBP</option>
            <!-- Add more currency options here -->
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="any" required> <!-- Use step="any" for decimal numbers -->

        <button type="submit">Convert</button>
    </form>

    <div id="result">
        {% if result %}
            <p>Converted Amount: {{ result }}</p>
        {% endif %}
        {% if error %}
            <p>Error: {{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
